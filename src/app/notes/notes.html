<a [routerLink]="['/note/new']">
    <div class="addnotes">
        <h2>Add Notes</h2>
    </div>
</a>
<div class="notes">
<div *ngFor="let note of notesarr">
    <a [routerLink]="['/note',note.id]">
        <div class="note-item list-item">
            <h3>Title: {{ note.notesTitle }}</h3>
            <p>Author: {{ note.author }}</p>
        </div>
    </a>
</div>
</div>
