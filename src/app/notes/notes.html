<a [routerLink]="['/note/new']">
    <div class="addnotes">
        <h1>Add Notes</h1>
    </div>
</a>
<div class="notes">
<div *ngFor="let note of notesarr">
    <a [routerLink]="['/note',note.id]">
        <div class="note-item">
            <h3>{{ note.notesTitle }}</h3>
            <p>By: {{ note.author }}</p>
        </div>
    </a>
</div>
</div>
