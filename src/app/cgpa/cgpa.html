<div class="cgpa">
    <h2>C. GPA = {{cgpa()}}</h2>
</div>
<div class="semesters">
    <div *ngFor="let semester of semesters" class="semester">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p style="font-weight: bold; margin: 0;">{{semester.semName}}</p>
            <p style="margin: 0;">S. GPA {{gpa(semester)}}</p>
        </div>
        <div class="subject" *ngFor="let subject of semester.subjects">
            <input type="text" [(ngModel)]="subject.name" placeholder="Subject" style="flex: 2;">
            <input type="number" [(ngModel)]="subject.credits" placeholder="Credits" style="flex: 1;">
            <select [(ngModel)]="subject.grade" style="flex: 1;">
                <option value="" disabled selected>Grade</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
            </select>
        </div>
        <button>Add Subject</button>
    </div>
    <button class="addsem">Add Semester</button>
</div>
