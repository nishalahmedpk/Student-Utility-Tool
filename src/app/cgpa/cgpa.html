<div class="cgpa">
    <h2>C. GPA = {{cgpa()|number:'1.2-2'}}</h2>
</div>
<div class="semesters">
    <div *ngFor="let semester of semesters" class="semester list-item">
        <div>
<div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
  <p style="font-weight: bold; margin: 0;">{{semester.semName}}</p>
  <button (click)="removeSemester(semester)" class="delete" style="margin-left: auto;">X</button>
</div>

            <p>S. GPA {{gpa(semester)|number:'1.2-2'}}</p>
        </div>
        <div class="subject" *ngFor="let subject of semester.subjects">
            <input type="text" [(ngModel)]="subject.name" placeholder="Subject" style="flex: 2;">
            <input type="number" [(ngModel)]="subject.credits" placeholder="Credits" style="flex: 1;">
            <select [(ngModel)]="subject.grade" style="flex: 1;">
                <option value="" disabled selected>Grade</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
            </select>
            <button (click)="removeSubject(semester, subject)" class="delete">X</button>
        </div>
        <button (click)="addSubject(semester)" class="addthing">+ Subject</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <button class="addthing addsem" (click)="addSemester()" style="margin: 8px; width: 95%; background-color: #EFE4D2; color: #254D70;">+ Semester</button>
    </div>
</div>
